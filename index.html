<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Check App</title>
  <style>
    /* Global Reset & Fonts */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      padding: 1.5rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    select,
    input[type="email"] {
      margin-top: 0.5rem;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #f0f0f0;
      color: #333;
      font-size: 1rem;
    }

    .buttons {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    button {
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff416c, #ff4b2b);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ff4b2b, #ff416c);
    }

    .store-banners {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      gap: 0.75rem;
    }
        .footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.85rem;
    }

    .footer a {
      color: #a9d6ff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .footer a:hover {
      text-decoration: underline;
    

    .store-banners img {
      height: 50px;
      width: auto;
    }

    @media (min-width: 480px) {
      .container {
        flex-direction: row;
        justify-content: space-between;
      }

      form {
        width: 100%;
        max-width: 50%;
        margin-right: 1rem;
      }

      .store-banners {
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 50%;
      }

      .store-banners img {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form>
      <h2>Check Your Credit Strength</h2>

      <!-- Question 2 -->
      <label for="credit-length">How long have you had a credit card or loan in your name?</label>
      <select id="credit-length" required>
        <option value="">Select one</option>
        <option>Less than 6 months</option>
        <option>6–12 months</option>
        <option>1–3 years</option>
        <option>Over 3 years</option>
      </select>

      <!-- Question 3 -->
      <label for="carry-balance">Do you carry a balance on your credit card month to month?</label>
      <select id="carry-balance" required>
        <option value="">Select one</option>
        <option>Never</option>
        <option>Sometimes</option>
        <option>Always</option>
      </select>

      <!-- Question 4 -->
      <label for="credit-usage">What percentage of your credit card limit do you use?</label>
      <select id="credit-usage" required>
        <option value="">Select one</option>
        <option>Less than 30%</option>
        <option>30%–50%</option>
        <option>Over 50%</option>
      </select>

      <!-- Question 6 -->
      <label for="recent-credit">Applied for a new credit card or loan in the last 6 months?</label>
      <select id="recent-credit" required>
        <option value="">Select one</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <!-- Email -->
      <label for="email">Your Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />

      <!-- Buttons -->
      <div class="buttons">
        <button type="submit">Receive Report & Subscribe</button>
        
      </div>
    </form>

    <!-- App Store Banners -->
    <div class="store-banners">
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play"/></a>
      <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"/></a>
    </div>
    
  </div>
  <!-- Footer Links -->
  <div class="footer-links">
    <a href="#">Privacy Policy</a>
    <a href="#">Terms & Conditions</a>
  </div>
  <!-- JavaScript -->
  <script>
    const form = document.getElementById("credit-form");
    const feedback = document.getElementById("form-feedback");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get values
      const paymentHistory = document.getElementById("payment-history").value;
      const creditLength = document.getElementById("credit-length").value;
      const carryBalance = document.getElementById("carry-balance").value;
      const creditUsage = document.getElementById("credit-usage").value;
      const recentCredit = document.getElementById("recent-credit").value;
      const email = document.getElementById("email").value;

      const creditTypes = Array.from(document.querySelectorAll('input[name="credit-type"]:checked'))
        .map(input => input.value);

      // Validation
      if (!paymentHistory || !creditLength || !carryBalance || !creditUsage || !recentCredit || !email || creditTypes.length === 0) {
        feedback.textContent = "Please fill out all fields and select at least one credit type.";
        feedback.className = "error-message";
        return;
      }

      // Submit
      try {
        const response = await fetch("/submit-form", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            paymentHistory,
            creditLength,
            carryBalance,
            creditUsage,
            creditTypes,
            recentCredit,
            email
          })
        });

        if (response.ok) {
          feedback.textContent = "Form submitted successfully. Check your email!";
          feedback.className = "success-message";
          form.reset();
        } else {
          feedback.textContent = "Something went wrong. Try again.";
          feedback.className = "error-message";
        }
      } catch (error) {
        feedback.textContent = "Network error. Please try again later.";
        feedback.className = "error-message";
      }
    });
  </script>
</body>
</html>
